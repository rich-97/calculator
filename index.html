<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Ricardo Moreno">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/bundle.js" charset="utf-8"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator" id="calculator">
                <div class="screen input" id="input"></div>
                <div class="screen output" id="output"></div>

                <div class="row">
                    <span class="col">x!</span>
                    <span class="col">log </span>
                    <span class="col">ln </span>
                    <span class="col">e</span>
                </div>

                <div class="row">
                    <span class="col">sin </span>
                    <span class="col">cos </span>
                    <span class="col">tan </span>
                    <span class="col">π</span>
                </div>

                <div class="row">
                    <span class="col">x<sup>2</sup></span>
                    <span class="col">x<sup>3</sup></span>
                    <span class="col">x<sup>n</sup></span>
                    <span class="col">%</span>
                </div>

                <div class="row">
                    <span class="col number">8</span>
                    <span class="col number">9</span>
                    <span class="col">√</span>
                    <span class="col"><sup>3</sup>√</span>
                </div>

                <div class="row">
                    <span class="col number">6</span>
                    <span class="col number">7</span>
                    <span class="col">(</span>
                    <span class="col">)</span>
                </div>

                <div class="row">
                    <span class="col number">4</span>
                    <span class="col number">5</span>
                    <span class="col clear">AC</span>
                    <span class="col del">DEL</span>
                </div>

                <div class="row">
                    <span class="col number">2</span>
                    <span class="col number">3</span>
                    <span class="col operator">x</span>
                    <span class="col operator">÷</span>
                </div>

                <div class="row">
                    <span class="col number">0</span>
                    <span class="col number">1</span>
                    <span class="col operator">-</span>
                    <span class="col operator">+</span>
                </div>

                <div class="row">
                    <span class="col">EXP</span>
                    <span class="col">Ans</span>
                    <span class="col">.</span>
                    <span class="col eval">=</span>
                </div>
            </div>

            <div class="about">
                <span class="more"><a href="https://rich-97.github.io">Do you learn?</a></span>
                <span class="scientific"><a href="https://rich-97.github.io/calculator-scientific">Scientific</a></span>
            </div>

            <footer>Created by <a href="https://github.com/rich-97">Ricardo Moreno</a>.</footer>
        </div>
    </body>
</html>
